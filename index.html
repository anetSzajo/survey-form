<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>The Survey Form</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="main">
            <div class="title">
                <h1 id="title">Survey Form</h1>
                <p id="description">Let us know how we can improve something...</p>
            </div>
            <form id="survey-form">
                <label id="name-label" for="name">Name: </label>
                <input id="name" name="name" type="text" placeholder="Enter your name" required>
                <label id="email-label" for="email">Email: </label>
                <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" required>
                <label id="phone-label" for="phone">Phone number: </label>
                <input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter your number">
                <label id="number-label" for="number">Age: </label>
                <input id="number" name="number" type="number" min="1" max ="100">
                <label>Choose an option: </label>
                <select id="dropdown">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
                <p>Please select your gender:</p>
                <label id="gender-label" for="gender1"><input type="radio" name="gender" id="gender1" value="female">Female</label>
                <label id="gender-label" for="gender2"><input type="radio" name="gender" id="gender2" value="man">Male</label>
                <label id="gender-label" for="gender3"><input type="radio" name="gender" id="gender3" value="other">Other</label>
                <p>What are you interested in?</p>
                <div class="checkbox-option">
                    <input type="checkbox" id ="interests1" name="interests" value="Programming">
                    <label for="interests1">Programming :)</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id ="interests2" name="interests" value="Music">
                    <label for="interests2">Music</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id ="interests3" name="interests" value="Painting">
                    <label for="interests3">Painting</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id ="interests4" name="interests" value="Sawing">
                    <label for="interests4">Sawing</label>
                </div>
                <p>Any comments or suggestions?</p>
                <textarea id="comments" type="text" name="comments" placeholder="Enter your comment here..."></textarea>
                <button id="submit">SUBMIT</button>
            </form>
        </div>
    </body>
</html>
