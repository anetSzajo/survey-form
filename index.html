<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>The Survey Form</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve something...</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name: </label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email: </label>
            <input id="email" name="email" type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Enter your email" required>
            <label id="number-label" for="number">Number: </label>
            <input id="number" name="number" type="number" min="1" max ="100" placeholder="Enter your number">
            <label for="">Choose an option: </label>
            <select id="dropdown">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
        </form>
    </body>
</html>
